---
config:
  transport: local
  local:
    tmpdir:
     _plugin: env_var
     var: PWD
    bundled-ruby: true
    # # Bolt < 2.37 version of the above (platform-specific)
    # interpreters:
    #   .rb: /opt/puppetlabs/bolt/bin/ruby

groups:
  - name: github_repos
    targets:
      - _plugin: github_inventory
        org:
          _plugin: env_var
          var: GITHUB_ORG
          default: simp
        github_api_token:
          _plugin: env_var
          var: GITHUB_API_TOKEN
        # archived_repos: true
        # allow_list:
        #   - '/^pupmod-simp/'
        #   - 'simp-core'
        block_list:
          - 'puppetsync'
          - rubygem-simp-test
          - simp-doc
          - pupmod-simp-dummy
          - pkg-r10k
